<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Exercicio 4</title> 	
</head>
<body> 
    <p>4) Crie um código JavaScript que pergunta por dois números X e Y e retorna o
        maior entre os dois números através de uma função max (X,Y)</p>

    <form action="" method="post">
        <p>N1: <input type="text" id="n1" ></p>
        <p>N2: <input type="text" id="n2" ></p>
    </form>
      
    <button onclick="max()">Maior</button>

    <div id="maior"></div>
</body>
<script>
	function max() {
        let n1 = parseInt(document.getElementById('n1').value)
        let n2 = parseInt(document.getElementById('n2').value)
        document.getElementById('maior').innerHTML = Math.max(n1, n2)
    }
</script>
</html>
