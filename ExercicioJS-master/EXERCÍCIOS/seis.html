<body> 
    <p>6) Dado o objeto abaixo:</p>
    <p>let salarios = {</p>
        <p>Neymar: 100,</p>
        <p>Ronaldinho: 160,</p>
        <p>Ronaldo: 130</p>
    <p>}</p>
    <p>Escreva uma função que some o salário de todos os jogadores e exiba em uma mensagem de alerta.</p>
        

</body>
<script>
	let salarios = {
        Neymar: 100,
        Ronaldinho: 160,
        Ronaldo: 130
    }

    function somaSalario(soma){
        soma = salarios.Neymar + salarios.Ronaldinho + salarios.Ronaldo
        return soma
    }
    alert(somaSalario())
</script>
