<body> 
    <p>1) Escreva uma função min(a,b) que retorna o menor número entre a e b</p>
</body>

<script>
	function min(a,b) {
        if(a <= b)
		return a
        else return b
	}
	let resultado = min(50,10)
	alert(resultado)
</script>
