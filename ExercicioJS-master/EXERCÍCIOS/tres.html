<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Exercicio 3</title> 	
</head>
<body> 
    <p>3) Crie uma página web que pergunta por dois números X e Y e retorna a
    potência do primeiro pelo segundo através de uma função pow(X,Y)</p>

    <form action="" method="post">
        <p>N1: <input type="text" id="n1" ></p>
        <p>N2: <input type="text" id="n2" ></p>
    </form>
      
    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
</body>
<script>
	function calcular() {
        let n1 = parseInt(document.getElementById('n1').value)
        let n2 = parseInt(document.getElementById('n2').value)
        document.getElementById('resultado').innerHTML = Math.pow(n1, n2)
    }
</script>
</html>
