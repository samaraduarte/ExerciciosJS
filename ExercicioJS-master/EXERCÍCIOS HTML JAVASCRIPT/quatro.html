<body> 
    <p>4. Crie uma função chamada exibirInnerHTML que receberá 1 parametro (um
        elemento) e dentro da função escreverá o innerHTML no console. </p>
      
    
    <ul >
        <li id="elemento">0</li>
        <li id="elemento1">1</li>
        <li id="elemento2">2</li>
    </ul>
    <p>Teste</p>
    <p>Teste2</p>

</body>
<script>

function exibirInnerHTML (primeiro){
    primeiro = document.getElementById("elemento")
    return primeiro.innerHTML
}    
console.log(exibirInnerHTML())
</script>
